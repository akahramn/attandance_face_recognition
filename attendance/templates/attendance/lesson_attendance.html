{% if attendances %}
    <h2>Lesson Attendance List</h2>
    <ul>
    {% for attendance in attendances %}
        <li><a href="http://127.0.0.1:8000/attendance/lessons/attendances/{{ attendance.id }}">{{ attendance }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No one is here.</p>
{% endif %}
