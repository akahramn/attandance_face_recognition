
{% if attendance %}
    <h2>Akademik Personel: {{ attendance.instructor }}</h2>
    <h3>Yoklama Saati: {{ attendance.lesson_date}}</h3>
{% endif %}

{% if students %}
    <h2>Öğrenci Sayısı: {{ students.count }}</h2>
    <ul>
    {% for student in students %}
        <li>{{ student}}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No one is here.</p>
{% endif %}
